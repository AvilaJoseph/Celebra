<!-- Register.component.html -->
<div class="container">
  <div class="login-container">
    <div class="header">
      <h2>Agent Registration</h2>
      <p>Create your account to get started<br>Please fill in all required information</p>
    </div>
    
    <!-- Error message -->
    @if (errorMessage()) {
      <div class="error-message">
        {{ errorMessage() }}
      </div>
    }
    
    <form class="form-container" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="input-row">
        <div class="input-group">
          <input class="login-input"
            type="text" 
            [value]="firstName()"
            (input)="updateFirstName($any($event.target).value)"
            name="firstName"
            placeholder="First Name"
            [disabled]="isLoading()"
            required>
        </div>
        
        <div class="input-group">
          <input class="login-input"
            type="text" 
            [value]="lastName()"
            (input)="updateLastName($any($event.target).value)"
            name="lastName"
            placeholder="Last Name"
            [disabled]="isLoading()"
            required>
        </div>
      </div>
      
      <div class="input-group">
        <input class="login-input"
          type="email" 
          [value]="email()"
          (input)="updateEmail($any($event.target).value)"
          name="email"
          placeholder="Email Address"
          [disabled]="isLoading()"
          required>
      </div>
      
      <div class="input-group">
        <input class="login-input"
          type="tel" 
          [value]="phone()"
          (input)="updatePhone($any($event.target).value)"
          name="phone"
          placeholder="Phone Number"
          [disabled]="isLoading()"
          required>
      </div>
      
      <div class="input-group password-group">
        <input class="login-input"
          [type]="showPassword() ? 'text' : 'password'"
          [value]="password()"
          (input)="updatePassword($any($event.target).value)"
          name="password"
          placeholder="Password"
          [disabled]="isLoading()"
          required>
        <button type="button" 
          class="toggle-password" 
          (click)="togglePassword()"
          [disabled]="isLoading()">
          {{ showPassword() ? 'Hide' : 'Show' }}
        </button>
      </div>
      
      <div class="input-group password-group">
        <input class="login-input"
          [type]="showConfirmPassword() ? 'text' : 'password'"
          [value]="confirmPassword()"
          (input)="updateConfirmPassword($any($event.target).value)"
          name="confirmPassword"
          placeholder="Confirm Password"
          [disabled]="isLoading()"
          required>
        <button type="button" 
          class="toggle-password" 
          (click)="toggleConfirmPassword()"
          [disabled]="isLoading()">
          {{ showConfirmPassword() ? 'Hide' : 'Show' }}
        </button>
      </div>
      
      <button type="submit" 
        class="signin-button"
        [disabled]="isLoading() || !registerForm.form.valid"
        [class.loading]="isLoading()">
        @if (isLoading()) {
          <span class="loading-spinner"></span>
          Creating Account...
        } @else {
          Create Account
        }
      </button>
      
      <div class="signup-link">
        Already have an account? 
        <a href="#" (click)="onBackToLogin($event)">Sign in here</a>
      </div>
    </form>
  </div>
</div>
