<div class="container">
  <div class="login-container">
    <div class="header">
      <h2>Agent Registration</h2>
      <p>Create your account to get started<br>Please fill in all required information</p>
    </div>
    <form class="form-container" (ngSubmit)="onSubmit()">
      <div class="input-row">
        <div class="input-group">
          <input class="login-input"
            type="text" 
            [(ngModel)]="firstName"
            name="firstName"
            placeholder="First Name"
            required>
        </div>
        
        <div class="input-group">
          <input class="login-input"
            type="text" 
            [(ngModel)]="lastName"
            name="lastName"
            placeholder="Last Name"
            required>
        </div>
      </div>
      
      <div class="input-group">
        <input class="login-input"
          type="email" 
          [(ngModel)]="email"
          name="email"
          placeholder="Email Address"
          required>
      </div>
      
      <div class="input-group">
        <input class="login-input"
          type="tel" 
          [(ngModel)]="phone"
          name="phone"
          placeholder="Phone Number"
          required>
      </div>
      
      <div class="input-group password-group">
        <input class="login-input"
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required>
        <button type="button" class="toggle-password" (click)="togglePassword()">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      
      <div class="input-group password-group">
        <input class="login-input"
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          required>
        <button type="button" class="toggle-password" (click)="toggleConfirmPassword()">
          {{ showConfirmPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      
      <button type="submit" class="signin-button">Create Account</button>
      
      <div class="signup-link">
        Already have an account? <a href="#" (click)="onBackToLogin($event)">Sign in here</a>
      </div>
    </form>
  </div>
</div>
